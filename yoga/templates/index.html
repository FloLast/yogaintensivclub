{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Logo -->
<div class = "jumbotron" style="background-color: white;">
    <div class="row">
        <div class = "col-lg-10 col-lg-offset-1" style="text-align: center;">
            <img src="{% static 'img/number1.jpg' %}" class="img-responsive" alt="Logo yoga" style="max-height : 10em; display: block; margin:0 auto; ">
        </div>
    </div>
</div>
<!-- Register new activity -->
			<div class="col-lg-02 col-lg-offset-1" style="text-align: center; margin-top: 2em;">
			<section id="Activity"><!--Activity -->

					<!-- Form Name -->
					<legend>Register a new activity</legend>

					<form method="post">
					    {% csrf_token %}
					    <p> Select sport {{ form.sport }} </p>
					    <p> How long did you sweat (min) ? {{ form.duree }} </p>
                        <p> When was it? {{ form.date }} </p>
					    
					    <button type="submit">Submit</button>
					</form>

                    {% if envoi %} Well done! {% endif %}
			</section>
            </div>


{% endblock %}
