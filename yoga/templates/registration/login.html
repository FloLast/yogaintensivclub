{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="col-md-8 col-md-offset-2 col-xs-12" style="text-align: center;">
        <h1>Identification</h1>

        <br />
        <br />
        
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="form-group">
                <label for="inputUser1" class="col-xs-12 col-sm-4">Username</label>
                <div class="col-xs-12 col-sm-8">
                    <input name="username" type="text" class="form-control" id="inputUser1">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-xs-12 col-sm-4">Password</label>
                <div class="col-xs-12 col-sm-8">
                    <input name="password" type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-custom1 btn">Sign in</button>
                </div>
            </div>

        </form>

    </div>                          
{% endblock %}
